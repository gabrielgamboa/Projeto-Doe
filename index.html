<html>

<head>
    <!--são configuraçõs da minha página-->
    <title>Doe vida, doe sangue!</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>



<body>
    <!--aqui vem todo o conteúdo visível para o usuário,
        dentro de certa página-->
    <header>
        <img 
         class = "logo"
            src="/logo.png"
            alt="Imagem de Doe"
        >
        <!--titulo-->
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 30.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST" >
            <input 
                type="text"
                name="name"
                placeholder= "Nome Completo"
            >

            <input 
                type="text"
                name="email"
                placeholder= "E-mail"
            >

            <input 
                type="text"
                name="blood"
                placeholder= "Tipo Sanguíneo"
            >

            <button>Quero ajudar</button>
        </form>
    </section>



    <main>
        <h2>Últimos <span>doadores</span> </h2>

        <section class="donors">

            
          {% for donor in donors %} <!--nunjucks-->

                <div class = "donor">
                    <div class = "blood"> {{donor.blood}} </div>
                    <p>{{donor.nome}}</p>
                </div>

          {%endfor%}

       

        </section>  <!--class = classificação-->
    </main>

    <footer>Com ❤ Rocketseat.</footer>


<!--coloca no final para carregar a página primeiro-->
    <script src="/script.js"></script>
</body>

</html>
